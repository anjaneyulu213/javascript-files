<!DOCTYPE html>
 
<script>
  
	 
	 for(i=1;i<100;i++){
		 
		 if(i%3==0&&i%5!=0){
			 document.write("<br>"+i+"fizz");
			 
			 
		 }
		 if(i%5==0&&i%3!=0){
			 document.write("<br>"+i+"buzz");
			 
			 
		 }
		 if(i%3==0&&i%5==0){
			 document.write("<br>"+i+"fizzbuzz");
			 
			 
		 }
		 
		 
	 }
  </script>
