<!DOCTYPE html>
<html>
<head>
<script>
function changeColor(){
	document.getElementById("b1").style.backgroundColor="green";
	document.getElementById("b2").style.backgroundColor="yellow";
}

</script>
 
</head>
<input type="button" id="b1" onclick="changeColor()" value="click">
<input type="button" id="b2" value="hover" onmouseover="changeColor()">
